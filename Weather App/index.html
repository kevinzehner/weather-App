<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Weather</h1>
    </header>
    <main>
      <div class="search-container">
        <input type="text" id="input" placeholder="Enter a city" />
        <button id="search">Search</button>
      </div>
      <div class="city-container">
        <h2 class="city-name">Weather in Manchester</h2>
        <div class="weather-container">
          <h3 class="temperature">18â„ƒ</h3>
          <p class="description">Cloudy</p>
          <p class="humidity">Humidity:60%</p>
          <p class="wind">Windspeed 5km/h</p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
